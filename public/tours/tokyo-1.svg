  <line x1="350" y1="350" x2="450" y2="320" stroke="#7c2d12" stroke-width="8"/>
  <line x1="350" y1="370" x2="450" y2="340" stroke="#7c2d12" stroke-width="8"/>
  <!-- Text -->
  <text x="400" y="480" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Tokyo Culinary Secrets</text>
  <text x="400" y="510" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="18">Master the Art of Japanese Cuisine</text>
</svg>